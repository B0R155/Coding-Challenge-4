<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="background-top" src="../Coding Challenge 4/profile-card-component-main/images/bg-pattern-top.svg" alt="">
  <img class="background-bottom" src="../Coding Challenge 4/profile-card-component-main/images/bg-pattern-bottom.svg" alt="">

  <main class="card">

    <img class="card-bg" src="../Coding Challenge 4/profile-card-component-main/images/bg-pattern-card.svg" alt="">
    <img class="icon" src="../Coding Challenge 4/profile-card-component-main/images/image-victor.jpg" alt="">

    <div class="upper">
      
      <h3> <span class="name"> Victor Crest</span> <span class="age">26</span></h3>
      <p> London</p>
    </div>
    <div class="lower">
      <p> <span class="num"> 80K </span><br>
      <span class="text">Followers</span></p>

      <p> <span class="num">803K</span><br>
      <span class="text">Likes</span></p>

      <p> <span class="num">1.4K</span><br>
      <span class="text"> Photos </span></p>
    </div>
  </main>
  <!-- <div class="attribution"> -->
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
    <!-- Coded by <a href="#">Boris</a>. -->
  </div>
</body>
</html>
